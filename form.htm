<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/journal/bootstrap.min.css" />
<style>
    p {
        margin-bottom: 20px;
    }
    h2 {
        margin-bottom: 20px;
    }
    button {
        font-family: Consolas, monospace;
        color: #222;
        background-color: #5bc0de;
    }
    body {
        margin: 20px;
    }
</style>
</head>

<body>
    <code>
      Build: 115 -- Switched to Journal theme, added App Service logo<br>
      Source here -- <a href="https://github.com/snobu/gifinator" title="GitHub">https://github.com/snobu/gifinator</a> -- Contributions welcome!
    </code>
    <div class="container">

      <form class="form-signin" action="/" method="POST">
        <h2 class="form-signin-heading">Write on animated GIFs</h2>
        <p>Need some inspiration? - <a href="http://giphy.com/" title="Giphy" target="_blank">http://giphy.com</a>(Right click on gifs -> Copy image address)</p>
        <p>  
          <label for="gifurl" class="sr-only">.gif URL</label>
          <input type="text" name="gifurl" class="form-control" placeholder=".gif URL" required autofocus>
        </p>
        <p>
          <label for="text" class="sr-only">Annotate with text</label>
          <input type="text" name="text" class="form-control" placeholder="Annotate with text" required>
        </p>
        <p>
          <button class="btn btn-lg btn-block" id="go" type="submit" onClick="document.getElementById('go').innerHTML = 'Performing MAGICK. Please wait...'">$ make gif</button>
        <p>
    </form>

    </div> <!-- /container -->
    
    <div style="margin-top: 120px">
      <center>
        <p>Running on Azure App Service in a Linux worker</p>
        <img src="https://azure.microsoft.com/svghandler/app-service/?width=60" />
      </center>
    </div>

</body>
</html>
